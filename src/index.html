<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mega Menu Vanilla</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="menu-items__mobile">
      <ul class="mobile-items">
        <li class="menu-item">
          <div class="mobile-items-heading">Grand Parent</div>
          <ul class="mobile-items-subitems">
            <li class="menu-item">
              <div class="mobile-items-heading">Parent</div>
              <ul class="mobile-items-subitems">
                <li class="menu-item">
                  <div class="mobile-items-heading">Children</div>
                  <ul class="mobile-items-subitems">
                    <li class="menu-item">
                      <div class="mobile-items-heading">Parent</div>
                      <ul class="mobile-items-subitems">
                        <li class="menu-item">
                          <a href="">Grand Child 1</a>
                        </li>
                        <li class="menu-item">
                          <a href="">Grand Child 2</a>
                        </li>
                      </ul>
                    </li>
                  </ul>
                </li>
              </ul>
    </div>
  </div>
  <ul class="menu-items__desktop">
    <div class="all-categories">
      <li class="category row">
        <div class="categories col col-s">
          <ul class="menu" id="categories">
          </ul>
        </div>
        <div class="categories col col-s">
          <ul class="menu" id="submenu">
          </ul>
        </div>
        <div class="categories col col-s">
          <ul class="menu" id="children">
          </ul>
        </div>
      </li>
    </div>
  </ul>
  </div>
  </div>
</body>

</html>
